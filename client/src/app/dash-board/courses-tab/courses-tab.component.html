<div class="d-flex flex-wrap justify-content-between pt-3 pb-3" infiniteScroll [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <ng-container *ngFor="let course of courses">
        <div class="card bg-light mb-3 shadow-sm " style="max-width: 20rem;">
            <img src="assets/course.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title"><a href="#" class="text-reset stretched-link">Course {{course}}</a></h4>
                <p class="card-text">Class name</p>
            </div>
        </div>
    </ng-container>
</div>
