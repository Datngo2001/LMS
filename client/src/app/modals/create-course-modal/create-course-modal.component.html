<div class="modal-header">
    <h3 class="m-auto">Create Course</h3>
</div>
<div class="modal-body">
    <form #loginForm="ngForm" class="" (ngSubmit)="create()" autocomplete="off">
        <div class="form-group">
            <input name="name" [(ngModel)]="model.name" class="form-control" type="text" placeholder="Course name">
        </div>
        <div class="form-group">
            <textarea rows="4" cols="50" name="description" [(ngModel)]="model.description" class="form-control"
                type="text" placeholder="Description"></textarea>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
        </div>
    </form>
</div>
