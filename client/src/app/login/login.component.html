<div class="modal-header">
    <h3 class="m-auto">Login</h3>
</div>
<div class="modal-body">
    <form #loginForm="ngForm" class="" (ngSubmit)="login()" autocomplete="off">
        <div class="form-group">
            <input name="Username" [(ngModel)]="model.username" class="form-control" type="text" placeholder="Username">
        </div>
        <div class="form-group">
            <input name="Password" [(ngModel)]="model.password" class="form-control" type="password"
                placeholder="Password">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" type="submit">Login</button>
            <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
        </div>
    </form>
</div>
