<div class="title mt-1 mb-2">
    <img src="assets/courseTitle.png" alt="" srcset="">
    <h2 class="name bg-success rounded">{{courseName}}</h2>
    <div class="info">
        <span class="badge bg-warning mr-1">CLA_01</span>
        <span class="badge bg-info mr-1">2020 - 2021</span>
        <span class="badge bg-primary mr-1">Nhom 1</span>
    </div>
</div>
<tabset class="row flex-grow-1 courseAndDeadline mx-1" [justified]="true">
    <tab>
        <ng-template tabHeading>
            <h5 class="">Content</h5>
        </ng-template>
        <accordion class="courseContent" [isAnimated]="true">
            <ng-container *ngFor="let lession of lessons">
                <app-lesson></app-lesson>
            </ng-container>
        </accordion>
    </tab>
    <tab>
        <ng-template tabHeading>
            <h5 class="">Overview</h5>
        </ng-template>
        <div class="overview">
            <app-overview></app-overview>
        </div>
    </tab>
    <tab>
        <ng-template tabHeading>
            <h5 class="">Score</h5>
        </ng-template>
        <div class="score">
            <app-score></app-score>
        </div>
    </tab>
</tabset>
