<div class="title mt-1 mb-2">
    <img src="assets/courseTitle.png" alt="" srcset="">
    <h2 class="name bg-success rounded">{{course.name}}</h2>
    <div class="info">
        <span class="badge bg-info mr-1">Term: {{course.groups[0].term}}</span>
        <span class="badge bg-danger mr-1">Credit: {{course.credits}}</span>
        <span class="badge bg-primary mr-1">{{course.groups[0].groupName}}</span>
    </div>
</div>
<tabset class="row flex-grow-1 courseAndDeadline mx-1" [justified]="true">
    <tab>
        <ng-template tabHeading>
            <h5 class="">Content</h5>
        </ng-template>
        <accordion class="courseContent" [isAnimated]="true">
            <ng-container *ngFor="let lesson of course.groups[0].lessons">
                <app-lesson [lesson]="lesson"></app-lesson>
            </ng-container>
        </accordion>
    </tab>
    <tab>
        <ng-template tabHeading>
            <h5 class="">Overview</h5>
        </ng-template>
        <div class="overview">
            <app-overview [course]="course"></app-overview>
        </div>
    </tab>
    <tab>
        <ng-template tabHeading>
            <h5 class="">Score</h5>
        </ng-template>
        <div class="score">
            <app-score></app-score>
        </div>
    </tab>
</tabset>
