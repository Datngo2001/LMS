<accordion-group class="mb-1">
    <button class="btn btn-link btn-block justify-content-between d-flex w-100 shadow-none align-items-baseline"
        accordion-heading type="button" (isOpenChange)="isOpen = !isOpen">
        <h5 class="pull-left float-left mx-0 my-0">Lesson {{lesson.order}}: {{lesson.name}}</h5>
        <span class="badge badge-secondary bg-secondary float-right pull-right">
            &#9660;
        </span>
    </button>
    <button type="button" class="btn btn-success m-1" *appHasRole='["Teacher"]'>Update lesson</button>
    <button type="button" class="btn btn-success m-1" *appHasRole='["Teacher"]'>Update video</button>
    <iframe class="w-100" [src]='safeURL' width="640" height="480"
        allow="autoplay; fullscreen; encrypted-media; picture-in-picture" allowfullscreen frameborder="0"
        *appIframeAutoHeigh></iframe>
</accordion-group>
