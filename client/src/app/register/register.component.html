<div class="modal-header">
    <h3 class="m-auto">Sign up</h3>
</div>
<div class="modal-body">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <div class="form-group">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                placeholder="Password">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <input type="text" class="form-control" name="firstname" [(ngModel)]="student.firstname"
                placeholder="Firstname">
              </div>
              <div class="form-group">
                <input type="text" class="form-control mr-2" name="lastname" [(ngModel)]="student.lastname"
                placeholder="Lastname">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Register</button>
            <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
        </div>
    </form>
</div>
