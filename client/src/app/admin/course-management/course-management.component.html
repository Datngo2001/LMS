<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" style="width: 30%;">Username</th>
            <th scope="col" style="width: 40%;">Roles</th>
            <th scope="col" style="width: 30%;"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of courses" class="table-light">
            <th class="align-items-center" scope="row">{{user.username}}</th>
            <td class="align-items-center">{{user.roles}}</td>
            <td class="align-items-center"><button (click)="openRolesModal(user)" class="btn btn-info">Edit
                    Roles</button>
            </td>
        </tr>
    </tbody>
</table>
